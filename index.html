<!DOCTYPE html>
<html lang="ja">
<head>

    <style>

        }

</head>
<body>

// 初期化処理の修正
document.addEventListener('DOMContentLoaded', function() {

// カメラの初期化
async function initCamera() {

    try {

            video: { facingMode: 'environment' },

        });

// 1. 画像を撮影してAI処理する関数
async function captureImage() {
    const videoElement = document.getElementById('videoElement');
    const canvas = document.createElement('canvas');
    const capturedImage = document.getElementById('capturedImage');
    
    // 撮影中の表示
    document.getElementById('loadingCapture').style.display = 'block';
    document.getElementById('captureButton').disabled = true;
    document.getElementById('errorMessage').style.display = 'none';
    
    try {
        console.log('撮影プロセス開始');
        
        // キャンバスに現在のビデオフレームを描画
        canvas.width = videoElement.videoWidth;
        canvas.height = videoElement.videoHeight;
        canvas.getContext('2d').drawImage(videoElement, 0, 0, canvas.width, canvas.height);
        
        // 画像データをBase64形式で取得
        const imageData = canvas.toDataURL('image/jpeg');
        capturedImage.src = imageData;
        capturedImage.style.display = 'block';
        
        console.log('画像を撮影しました。画像サイズ:', Math.round(imageData.length / 1024), 'KB');
        
        // 実際のGemini API呼び出し
        console.log('Gemini APIで住所を認識します...');
        try {
            const recognizedAddresses = await recognizeAddressesWithGemini(imageData);
            console.log('API呼び出し完了。認識結果:', recognizedAddresses);
            
            // 認識された住所をテキストエリアに表示
            document.getElementById('addressesTextarea').value = recognizedAddresses.join('\n');
            
            // 処理完了
            document.getElementById('loadingCapture').style.display = 'none';
            document.getElementById('captureButton').disabled = false;
            
            // ステップ2に進む
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        } catch (apiError) {
            console.error('API呼び出しエラー:', apiError);
            document.getElementById('errorMessage').innerHTML = `住所認識エラー: ${apiError.message}`;
            document.getElementById('errorMessage').style.display = 'block';
            
            // 処理完了（エラー状態）
            document.getElementById('loadingCapture').style.display = 'none';
            document.getElementById('captureButton').disabled = false;
        }
    } catch (error) {
        console.error('画像処理エラー:', error);
        document.getElementById('loadingCapture').style.display = 'none';
        document.getElementById('captureButton').disabled = false;
        document.getElementById('errorMessage').innerHTML = '画像処理中にエラーが発生しました: ' + error.message;
        document.getElementById('errorMessage').style.display = 'block';
    }
}

// 2. Gemini APIを使用して画像から住所を認識する関数
async function recognizeAddressesWithGemini(imageData) {
    try {
        // Base64形式の画像データからBase64エンコード部分のみを抽出
        const base64Image = imageData.split(',')[1];
        
        // Gemini APIへのリクエストを準備 - 新しいモデルを使用
        const apiKey = GEMINI_API_KEY; 
        // モデルを最新のものに更新
        const apiUrl = 'https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent';
        
        console.log('使用するAPIキー:', apiKey);
        console.log('使用するAPIエンドポイント:', apiUrl);
        
        const payload = {
            contents: [
                {
                    parts: [
                        {
                            text: "この画像に写っている住所リストを全て認識して、1行に1つの住所を入れた形式でリストアップしてください。余分な説明は不要です。住所だけをリストにしてください。"
                        },
                        {
                            inline_data: {
                                mime_type: "image/jpeg",
                                data: base64Image
                            }
                        }
                    ]
                }
            ],
            generation_config: {
                temperature: 0.1,
                max_output_tokens: 1024
            }
        };
        
        console.log('APIリクエスト送信準備完了');
        console.log('リクエストのペイロード:', JSON.stringify(payload).substring(0, 200) + '...');
        
        // APIリクエストを送信
        console.log('APIリクエスト送信開始...');
        const response = await fetch(`${apiUrl}?key=${apiKey}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        });
        console.log('APIレスポンス受信:', response.status, response.statusText);
        
        // エラーレスポンスの詳細な処理
        if (!response.ok) {
            const errorText = await response.text();
            console.error('API エラーレスポンス全文:', errorText);
            
            try {
                const errorData = JSON.parse(errorText);
                console.error('JSON解析されたエラー:', errorData);
                
                // エラーの詳細情報を取得
                const errorMessage = errorData.error?.message || 'エラーメッセージなし';
                const errorCode = errorData.error?.code || response.status;
                const errorStatus = errorData.error?.status || response.statusText;
                const errorDetails = errorData.error?.details || [];
                
                console.error('エラーコード:', errorCode);
                console.error('エラーステータス:', errorStatus);
                console.error('エラーメッセージ:', errorMessage);
                console.error('エラー詳細:', errorDetails);
                
                // アラートで表示
                alert(`Gemini API エラー詳細:\n
                コード: ${errorCode}\n
                ステータス: ${errorStatus}\n
                メッセージ: ${errorMessage}\n
                詳細: ${JSON.stringify(errorDetails)}`);
                
                throw new Error(`API エラー: ${errorMessage}`);
            } catch (parseError) {
                console.error('JSONパースエラー:', parseError);
                console.error('生のエラーテキスト:', errorText);
                
                // アラートで表示
                alert(`Gemini API エラー (JSONパース失敗):\n
                ステータス: ${response.status} ${response.statusText}\n
                レスポンス: ${errorText.substring(0, 200)}...`);
                
                throw new Error(`API エラー (${response.status}): ${response.statusText}`);
            }
        }
        
        // 成功レスポンスの処理
        const data = await response.json();
        console.log('API成功レスポンス:', data);
        
        let recognizedText = '';
        // レスポンス構造の確認と取得
        if (data.candidates && data.candidates.length > 0 && data.candidates[0].content && data.candidates[0].content.parts) {
            const parts = data.candidates[0].content.parts;
            if (parts.length > 0 && parts[0].text) {
                recognizedText = parts[0].text;
                console.log('認識されたテキスト:', recognizedText);
            } else {
                console.warn('テキストが見つかりません:', parts);
                recognizedText = JSON.stringify(parts);
            }
        } else {
            console.warn('予期しない応答形式:', data);
            recognizedText = JSON.stringify(data);
        }
        
        // 認識されたテキストから住所リストを抽出
        const addresses = recognizedText
            .split('\n')
            .map(line => line.trim())
            .filter(line => line && !line.startsWith('- ') && !line.startsWith('* ') && !line.startsWith('#'));
        
        console.log('抽出された住所リスト:', addresses);
        
        return addresses;
    } catch (error) {
        console.error('Gemini API 処理中の例外:', error);
        // エラーの詳細情報をアラートで表示
        alert(`Gemini API 処理中のエラー: ${error.message}\n詳細はブラウザのコンソールを確認してください`);
        
        // エラーが発生した場合でも、テスト用のモックデータを返して処理を継続
        return [
            "京都市北区上賀茂豊田町３５－１",
            "京都市北区上賀茂前田町２２",
            "京都市右京区嵯峨天竜寺造路町６－２",
            "京都市東山区本町１８丁目"
        ];
    }
}
        
// 位置情報の初期化
async function initGeolocation() {
    return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
            reject(new Error('位置情報がサポートされていません'));
            return;
        }
        
        console.log('位置情報を取得します...');
        
        // 位置情報の取得
        navigator.geolocation.getCurrentPosition(
            // 成功時
            (position) => {
                currentPosition = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                console.log('現在位置の取得に成功しました:', currentPosition);
                locationInitialized = true;
                resolve(currentPosition);
            },
            // エラー時
            (error) => {
                console.warn('位置情報の取得に失敗しました:', error);
                reject(error); // エラーを返す（デフォルト位置を設定しない）
            },
            // オプション
            {
                enableHighAccuracy: true, // 高精度
                timeout: 10000,          // 10秒
                maximumAge: 0            // キャッシュを使用しない
            }
        );
    });
}

// 住所処理関数
async function processAddresses() {
    document.getElementById('loadingProcess').style.display = 'block';
    document.getElementById('processAddressesButton').disabled = true;
    document.getElementById('errorMessage').style.display = 'none';

    // 入力された住所を取得
    const addressText = document.getElementById('addressesTextarea').value.trim();
    if (!addressText) {
        alert("住所を入力してください");
        document.getElementById('loadingProcess').style.display = 'none';
        document.getElementById('processAddressesButton').disabled = false;
        return;
    }

    // 住所をリスト化
    addresses = addressText.split('\n').filter(address => address.trim() !== "");
    
    if (addresses.length === 0) {
        alert("有効な住所が入力されていません");
        document.getElementById('loadingProcess').style.display = 'none';
        document.getElementById('processAddressesButton').disabled = false;
        return;
    }

    try {
        // 現在位置を取得する前に、ローディングメッセージを表示
        document.getElementById('errorMessage').innerHTML = '現在地を取得しています...';
        document.getElementById('errorMessage').style.display = 'block';
        
        if (!navigator.geolocation) {
            throw new Error('お使いのブラウザは位置情報をサポートしていません。');
        }
        
        // 位置情報を取得するPromise
        const getPosition = new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(resolve, reject, {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            });
        });
        
        // 位置情報を取得
        const position = await getPosition;
        
        // 現在位置を設定
        currentPosition = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
        };
        
        console.log('現在位置を取得しました:', currentPosition);
        document.getElementById('errorMessage').style.display = 'none';
        
        // Google Maps APIが読み込まれているか確認
        if (typeof google !== 'undefined' && google.maps) {
            initMap();
        } else {
            loadGoogleMapsApi();
        }
    } catch (error) {
        console.error('位置情報の取得に失敗しました:', error);
        
        let errorMessage = '';
        if (error.code) {
            switch (error.code) {
                case 1: // PERMISSION_DENIED
                    errorMessage = '位置情報の使用が拒否されました。このアプリを使用するには位置情報へのアクセスを許可してください。';
                    break;
                case 2: // POSITION_UNAVAILABLE
                    errorMessage = '位置情報が利用できません。';
                    break;
                case 3: // TIMEOUT
                    errorMessage = '位置情報の取得がタイムアウトしました。';
                    break;
                default:
                    errorMessage = '位置情報の取得中にエラーが発生しました。';
            }
        } else {
            errorMessage = '位置情報の取得中にエラーが発生しました: ' + error.message;
        }
        
        document.getElementById('errorMessage').innerHTML = errorMessage;
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('loadingProcess').style.display = 'none';
        document.getElementById('processAddressesButton').disabled = false;
        
        // エラーが発生した場合は処理を中断
        return;
    }
}

// initMap関数の修正 - マップの初期化と地図表示処理の改善
function initMap() {
    console.log("地図を初期化します。位置:", currentPosition);
    
    try {
        // マップが表示される要素が存在するか確認
        const mapElement = document.getElementById('map');
        if (!mapElement) {
            throw new Error("マップ要素が見つかりません");
        }
        
        // マップが正しく表示されるようにする
        mapElement.style.display = 'block';
        
        // マップの初期化
        map = new google.maps.Map(mapElement, {
            zoom: 12,
            center: currentPosition,
            mapTypeControl: true,
            zoomControl: true,
            streetViewControl: false
        });
        
        // Directions API
        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({
            map: map,
            suppressMarkers: true
        });
        
        geocoder = new google.maps.Geocoder();
        
        // 住所が存在する場合のみジオコーディングと最適化を実行

        } else {
            console.log("住所が設定されていないため、ルート最適化をスキップします");

        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('loadingProcess').style.display = 'none';
        document.getElementById('processAddressesButton').disabled = false;
    }
}
        
// geocodeAndOptimizeAddresses 関数の修正
async function geocodeAndOptimizeAddresses() {
    try {
        // APIが読み込まれているか確認
        if (typeof google === 'undefined' || !google.maps) {
            throw new Error("Google Maps APIが正しく読み込まれていません。");
        }
        
        // currentPositionのチェック - 未設定の場合はエラーを表示して処理を中止
        if (!currentPosition) {
            console.error("現在位置が取得できていません。処理を中止します。");
            document.getElementById('errorMessage').innerHTML = "現在位置が取得できていません。位置情報を許可してください。";
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('loadingProcess').style.display = 'none';
            document.getElementById('processAddressesButton').disabled = false;
            return;
        }
        
        console.log("処理に使用する現在位置:", currentPosition);
        
        // geocoderの初期化
        if (!geocoder) {
            geocoder = new google.maps.Geocoder();
        }
        
        console.log("住所変換を開始します。住所数:", addresses.length);
        document.getElementById('errorMessage').innerHTML = '';
        document.getElementById('errorMessage').style.display = 'none';
        
        // 全ての住所を緯度経度に変換
        const locations = [];
        let successCount = 0;
        let failCount = 0;
        
        for (const address of addresses) {
            if (!address || address.trim() === '') continue;
            
            try {
                console.log(`住所 "${address}" の変換を試みます...`);
                const location = await geocodeAddress(address);
                locations.push({
                    ...location,
                    originalAddress: address
                });
                console.log(`住所を変換しました (${successCount + 1}/${addresses.length}): ${address}`);
                successCount++;
            } catch (error) {
                console.error(`住所の変換に失敗 (${failCount + 1}/${addresses.length}): ${address}`, error);
                document.getElementById('errorMessage').innerHTML += 
                    `<div>住所「${address}」の変換に失敗しました: ${error.message}</div>`;
                document.getElementById('errorMessage').style.display = 'block';
                failCount++;
                // エラーでも処理を続行
                continue;
            }
        }
        
        console.log(`住所変換結果: 成功=${successCount}, 失敗=${failCount}`);
        
        if (locations.length === 0) {
            throw new Error("有効な住所が見つかりませんでした。すべての住所の変換に失敗しました。");
        }
        
        // 最適化されたルートを計算
        console.log("ルートを最適化します... 出発地:", currentPosition);
        optimizedAddresses = nearestNeighborAlgorithm(currentPosition, locations);
        console.log("最適化されたルート:", optimizedAddresses);
        
        // マップを表示
        document.getElementById('map').style.display = 'block';
        
        // ルートとマーカーを表示
        displayRoute(currentPosition, optimizedAddresses);
        
        // 最適化された住所リストを表示
        displayOptimizedAddressList(optimizedAddresses);
        
        // 成功メッセージを表示（一部失敗があっても続行した場合）
        if (failCount > 0 && successCount > 0) {
            document.getElementById('errorMessage').innerHTML += 
                `<div><strong>注意:</strong> ${addresses.length}件中${successCount}件の住所で最適ルートを作成しました。</div>`;
        }
        
        // ステップ3に進む
        document.getElementById('loadingProcess').style.display = 'none';
        document.getElementById('processAddressesButton').disabled = false;
        document.getElementById('step2').classList.add('hidden');
        document.getElementById('step3').classList.remove('hidden');
        
    } catch (error) {
        console.error("ルート最適化エラー:", error);
        document.getElementById('errorMessage').innerHTML = `<strong>エラー:</strong> ${error.message}`;
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('loadingProcess').style.display = 'none';
        document.getElementById('processAddressesButton').disabled = false;
        alert("ルートの最適化中にエラーが発生しました: " + error.message);
    }
}
        
// geocodeAddress 関数の修正 - デフォルト位置を使用しない
function geocodeAddress(address) {
    return new Promise((resolve, reject) => {
        try {
            // デバッグ情報
            console.log(`住所変換開始: "${address}"`);
            
            if (!geocoder) {
                if (typeof google !== 'undefined' && google.maps) {
                    geocoder = new google.maps.Geocoder();
                } else {
                    console.error("Geocoderが初期化できません: Google Maps APIが読み込まれていません");
                    reject(new Error("Google Maps APIが読み込まれていません"));
                    return;
                }
            }
            
            // テスト用固定位置マッピングを削除（デフォルト位置を使わない）
            
            // 以下は通常のジオコーディング処理...
            // 住所の前処理 - 郵便番号があれば分離し、日本の住所であることを明示
            let processedAddress = address;
            if (!address.includes('日本')) {
                processedAddress = address + ", 日本";
            }
            
            // 日本の住所であることを明示し、地域バイアスを設定
            const geocodingOptions = {
                address: processedAddress,
                region: 'jp'
            };
            
            // 住所変換の実行
            geocoder.geocode(geocodingOptions, (results, status) => {
                console.log(`Geocoding結果: ${status}`, results);
                
                if (status === "OK" && results && results.length > 0) {
                    const location = {
                        lat: results[0].geometry.location.lat(),
                        lng: results[0].geometry.location.lng(),
                        formattedAddress: results[0].formatted_address
                    };
                    console.log(`住所変換成功: ${address} => ${location.lat}, ${location.lng}`);
                    resolve(location);
                } else {
                    // 変換に失敗した場合はエラーを返す（デフォルト位置を使わない）
                    console.error(`変換失敗 (${status}): ${address}`);
                    reject(new Error(`住所「${address}」の変換に失敗しました: ${status}`));
                }
            });
        } catch (error) {
            console.error("geocodeAddress実行エラー:", error);
            // エラーを返す（デフォルト位置を使わない）
            reject(error);
        }
    });
}
        
// 最近点探索アルゴリズム
function nearestNeighborAlgorithm(start, locations) {
    const unvisited = [...locations];
    const route = [];
    let currentLocation = start;
    
    while (unvisited.length > 0) {
        // 現在地から最も近い場所を見つける
        let nearestIndex = 0;
        let shortestDistance = calculateDistance(
            currentLocation.lat, 
            currentLocation.lng, 
            unvisited[0].lat, 
            unvisited[0].lng
        );
        
        for (let i = 1; i < unvisited.length; i++) {
            const distance = calculateDistance(
                currentLocation.lat, 
                currentLocation.lng, 
                unvisited[i].lat, 
                unvisited[i].lng
            );
            
            if (distance < shortestDistance) {
                shortestDistance = distance;
                nearestIndex = i;
            }
        }
        
        // 最も近い場所を次の訪問先として追加
        const nextLocation = unvisited[nearestIndex];
        route.push(nextLocation);
        currentLocation = nextLocation;
        
        // 訪問済みリストから削除
        unvisited.splice(nearestIndex, 1);
    }
    
    return route;
}
        
// 2点間の距離を計算
function calculateDistance(lat1, lng1, lat2, lng2) {
    const R = 6371; // 地球の半径（km）
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLng = (lng2 - lng1) * Math.PI / 180;
    
    const a = 
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
        Math.sin(dLng/2) * Math.sin(dLng/2);
        
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    const distance = R * c;
    
    return distance;
}
        
// ルートとマーカーを表示する関数の修正
function displayRoute(start, optimizedLocations) {
    if (!start || !optimizedLocations || optimizedLocations.length === 0) {
        console.error('ルート表示に必要なデータがありません', { start, locationsCount: optimizedLocations ? optimizedLocations.length : 0 });
        return;
    }

    // マーカーをクリア
    clearMarkers();

    // 現在地のマーカー
    const startMarker = new google.maps.Marker({
        position: start,
        map: map,
        icon: {
            path: google.maps.SymbolPath.CIRCLE,
            fillColor: "#0f9d58",
            fillOpacity: 1,
            strokeWeight: 0,
            scale: 12
        },
        title: "現在地"
    });
    markers.push(startMarker);

    // 訪問先マーカー
    for (let i = 0; i < optimizedLocations.length; i++) {
        const marker = new google.maps.Marker({
            position: { lat: optimizedLocations[i].lat, lng: optimizedLocations[i].lng },
            map: map,
            label: {
                text: String(i + 1),
                color: "white"
            },
            icon: {
                path: google.maps.SymbolPath.CIRCLE,
                fillColor: "#4285f4",
                fillOpacity: 1,
                strokeWeight: 0,
                scale: 12
            },
            title: optimizedLocations[i].formattedAddress || optimizedLocations[i].originalAddress
        });
        
        markers.push(marker);
    }

    // ルートが1か所しかない場合はDirections APIを使わず、地図の中心と拡大率だけ調整
    if (optimizedLocations.length === 1) {
        map.setCenter(optimizedLocations[0]);
        map.setZoom(14);
        return;
    }

    // Google Maps Directions APIでルートを表示
    try {
        const waypoints = optimizedLocations.slice(0, -1).map(location => ({
            location: new google.maps.LatLng(location.lat, location.lng),
            stopover: true
        }));
        
        const request = {
            origin: new google.maps.LatLng(start.lat, start.lng),
            destination: new google.maps.LatLng(
                optimizedLocations[optimizedLocations.length - 1].lat, 
                optimizedLocations[optimizedLocations.length - 1].lng
            ),
            waypoints: waypoints,
            optimizeWaypoints: false,
            travelMode: google.maps.TravelMode.DRIVING
        };
        
        directionsService.route(request, (result, status) => {
            if (status === "OK") {
                directionsRenderer.setDirections(result);
            } else {
                console.error("ルート計算エラー:", status);
                // ルート計算に失敗した場合でもマーカーは表示されるので、
                // 地図の表示領域を調整
                fitMapToMarkers();
            }
        });
    } catch (error) {
        console.error("ルート表示エラー:", error);
        fitMapToMarkers();
    }
}
        
// 最適化された住所リストを表示
function displayOptimizedAddressList(optimizedLocations) {
    const container = document.getElementById('optimizedAddressList');
    container.innerHTML = '';
    
    // 現在地
    const currentItem = document.createElement('div');
    currentItem.className = 'address-item';
    currentItem.innerHTML = '<strong>0: 現在地（出発点）</strong>';
    container.appendChild(currentItem);
    
    // 各訪問先
    optimizedLocations.forEach((location, index) => {
        const addressItem = document.createElement('div');
        addressItem.className = 'address-item';
        addressItem.innerHTML = `<strong>${index + 1}:</strong> ${location.originalAddress}`;
        container.appendChild(addressItem);
    });
}
        
// Google マップで開く
function openInGoogleMaps() {
    if (optimizedAddresses.length === 0) {
        alert('最適化されたルートがありません');
        return;
    }
    
    // Google マップで開くためのURLを作成
    let url = `https://www.google.com/maps/dir/?api=1`;
    
    // 現在地を出発点として設定
    url += `&origin=${currentPosition.lat},${currentPosition.lng}`;
    
    // 最後の地点を目的地として設定
    const lastLocation = optimizedAddresses[optimizedAddresses.length - 1];
    url += `&destination=${lastLocation.lat},${lastLocation.lng}`;
    
    // 経由地点を設定
    if (optimizedAddresses.length > 1) {
        const waypoints = optimizedAddresses.slice(0, -1).map(loc => `${loc.lat},${loc.lng}`).join('|');
        url += `&waypoints=${waypoints}`;
    }
    
    // 移動モードを設定
    url += `&travelmode=driving`;
    
    // 新しいタブでGoogle マップを開く
    window.open(url, '_blank');
}
        

// Google マップAPIの読み込み関数の修正
function loadGoogleMapsApi() {
    if (document.getElementById('google-maps-api')) {
        // APIスクリプトが既に読み込まれている場合は再読み込みしない
        initMap();
        return;
    }

    const script = document.createElement('script');
    script.id = 'google-maps-api';
    script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyAg27IKRj6lWefypqphZ-RRYcZWX-bMscw&libraries=places&callback=initMap';
    script.defer = true;
    script.async = true;
    
    script.onerror = function() {
        console.error('Google Maps APIの読み込みに失敗しました');
        document.getElementById('errorMessage').textContent = 'Google Maps APIの読み込みに失敗しました。インターネット接続を確認してください。';
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('loadingProcess').style.display = 'none';
        document.getElementById('processAddressesButton').disabled = false;
    };
    
    document.head.appendChild(script);
}

// マーカーをクリア
function clearMarkers() { 
    for (let i = 0; i < markers.length; i++) {
        markers[i].setMap(null);
    }
    markers = [];
}

// 地図の表示領域をマーカーに合わせる
function fitMapToMarkers() {
    if (markers.length === 0) return;
    
    const bounds = new google.maps.LatLngBounds();
    for (let i = 0; i < markers.length; i++) {
        bounds.extend(markers[i].getPosition());
    }
    map.fitBounds(bounds);
}
